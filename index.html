<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7155c41e0d.js" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <div class="preNav">
      <h1 class="headline">All Notes</h1>
      <p class="subHeadline">1 note</p>
    </div>
    <nav class='navBar'>
      <div class='left'>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class='right'>
        <i class="fa-solid fa-file-pdf"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </nav>
  </header>
  <main>
    <div class="grayColor">
      <i class="fa-solid fa-arrow-down-short-wide"></i>
      <p class="sortStyle">Date modified</p>
      <p class='space'>|</p>
      <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="note">
      <div>
        <h2 class="noteHead">Routine</h2>
        <p class="time">11:00 AM</p>
      </div>
      <div class="noteContent">
        <pre>Week-1 &amp; week-2
(should be finished before 7-5-21)
        
//Phy- vector(chap-2)
//বৃষ্টি</pre>
      </div>
    </div>

    <div class="newDoc">
      <i class="fa-solid fa-pen"></i>
    </div>
  </main>

  <script src="main.js" defer></script>
</body>

</html>
